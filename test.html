        .range-slider {
            height: 5px;
            width: 200px;
            position: relative;
            background-color: #e1e9f6;
            border-radius: 2px;
        }

        .range-selected {
            height: 100%;
            left: 30%;
            right: 30%;
            position: absolute;
            border-radius: 5px;
            background-color: #1b53c0;
        }

        .range-input {
            position: relative;
        }

        .range-input input {
            position: absolute;
            width: 200px;
            height: 5px;
            top: -7px;
            background: none;
            pointer-events: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .range-input input::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            border: 3px solid #1b53c0;
            background-color: #1b53c0;
            pointer-events: auto;
            -webkit-appearance: none;
        }

        .range-input input::-moz-range-thumb {
            height: 15px;
            width: 15px;
            border-radius: 50%;
            border: 3px solid #1b53c0;
            background-color: #fff;
            pointer-events: auto;
            -moz-appearance: none;
        }

        .range-price {
            margin: 30px 0 0 20px;
            width: 14%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .range-price label {
            margin-right: 5px;
        }

        .range-price input {
            width: 74px;
            padding: 5px;
            border: groove 1px;
        }

        .range-price input:first-of-type {
            margin-right: 11px;
            margin-left: -32px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="range">
        <div class="range-slider">
            <span class="range-selected"></span>
        </div>
        <div class="range-input">
            <input type="range" class="min" min="0" max="1000" value="300" step="10">
            <input type="range" class="max" min="0" max="1000" value="700" step="10">
        </div>
        <div class="range-price">
            <label for="min"></label>
            <input type="number" name="min" value="300">
            <label for="max"></label>
            <input type="number" name="max" value="700">
        </div>
    </div>

    <script src="script.js"></script>
</body>
